<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDb</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Actor&family=Akronim&family=Alex+Brush&family=Roboto:ital,wght@0,500;1,400&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <header class="header">
      <div class="container">
        <div class="header-wrap">
          <a  class="logo" href="#">
            <img class="logo-img" src="./img/logo.png" alt="logo">
          </a>
          <nav class="header__nav">
            <ul class="nav__list">
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">Box Office</a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">Media</a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">Society</a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">Ratings</a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">DVD & Blu-Ray</a>
              </li>
            </ul>
          </nav>
          <div class="header-inner">
            <a  class="search" href="#">
              <img class="search-img" src="./img/Search.png" alt="search">
            </a>
            <img class="player" src="./img/icon_player.png" alt="icon player">
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-playing">
        <section class="now-playing">
          <p class="now-playing__title">NOW PLAYING</p>
          <img src="./img/Assasin's Creed.jpg" alt="Film Assasin's Creed">
          <img src="./img/Fantastic Beats.jpg" alt="Film Fantastic Beats">
          <img src="./img/Doctor Strange.jpg" alt="Film Doctor Strange">
          <img src="./img/Hover.png" alt="Hover">
          <img src="./img/Wonder Women.jpg" alt="Film Wonder Women">
        </section>
        <section class="trailers">
        
          <img src="./img/Jason Bourne.png" alt="Film Jason Bourne">
          
        
        </section>
      </div>
      
    </main>

  

    
</body>
</html>
